<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testpine - Blog Create</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/style.css?v=9" >
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bd-navbar bg-secondary" id="navbarId">
        <div class="container">
          <a class="navbar-brand" href="index.html"><img src="img/testpine-logo-white.svg" alt="Testpine logo" width="197" height="20"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse pt-3 pb-3" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-link pl-4" href="index.html">Home <span class="sr-only">(current)</span></a>
              <a class="nav-link active pl-4" href="createBlog.html">Create Blog</a>
              
            </div>
          </div>
        </div>
    </nav>

    <main role="main">
        
        <div class="container blogCreate mb-5">
            <div class="header pt-2 mt-4">
                <h1 class="text-center">Create Blog</h1>
    
                <hr width="61px">
            </div>
            <form class="mt-5 needs-validation" novalidate>
                <div class="form-group row">
                    <div class="col-4 d-flex align-items-center">
                        <label>Header</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Header" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4 d-flex align-items-center">
                        <label>İmage</label>
                    </div>
                    <div class="col-8 custom-file">
                        <input type="file" class="custom-file-input" id="imageFile" accept=".jpg,.png" required/>
                        <label class="custom-file-label" for="imageFile">Choose file</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4">
                        <label class="mt-1">Content</label>
                    </div>
                    <div class="col-8">
                        <textarea class="form-control" placeholder="Content" rows="6" required></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4 d-flex align-items-center">
                        <label>Category</label>
                    </div>
                    <div class="col-8">
                        <select class="form-control" required>
                            <option value="" disabled selected>Choose...</option>
                            <option value="1">Category-1</option>
                            <option value="2">Category-2</option>
                            <option value="3">Category-3</option>
                            <option value="4">Category-4</option>
                            <option value="5">Category-5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4 d-flex align-items-center">
                        <label>Visibility</label>
                    </div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" value="option1" id="radioVisible" checked>
                                    <label class="form-check-label" for="radioVisible">
                                    Visible
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" value="option2" id="radioHidden">
                                    <label class="form-check-label" for="radioHidden">
                                    Hidden
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-8 offset-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"  value="option1" id="gridCheck1" required>
                            <label class="form-check-label" for="gridCheck1">I accept the terms of use </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Share</button>
                    <button type="reset" class="btn btn-secondary">Clean</button>
                </div>
            </form>
        </div>

    </main>

    <footer class="text-muted bg-light ">
      <div class="container-fluid p-3 p-md-5">
          <ul class="d-flex justify-content-center">
              <li><a href="index.html">Home</a></li>
              <li><a href="createBlog.html">Create Blog</a></li>
            </ul>
            <p class="text-center">© Copyright Testpine 2020. All Rights Reserved.</p>
      </div>
    </footer>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    
    <!-- Image File -->
    <script>
        $('#imageFile').on('change',function(){
            //get the file name
            var fileName = $(this).val();
            //replace the "Choose a file" label
            var cleanFileName = fileName.replace('C:\\fakepath\\', " ");
            $(this).next('.custom-file-label').html(cleanFileName);
        })
    </script>

    <!-- Validation -->
    <script>
        // Disable form submissions if there are invalid fields
        (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
            });
        }, false);
        })();
    </script>

</body>
</html>
